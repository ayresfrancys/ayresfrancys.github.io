<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Production Scheduling System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h2 {
        color: #0d6efd;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .logo p {
        color: #6c757d;
        font-size: 0.9rem;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .btn-primary {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        border: none;
        padding: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
      }

      .alert {
        border-radius: 8px;
        border: none;
      }

      .credential-hint {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 0.85rem;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <h2><i class="bi bi-calendar-check"></i> Production Scheduler</h2>
        <p>Log in to access the system</p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            placeholder="seu@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password
</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="Sua senha"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

      <div
        id="errorMessage"
        class="alert alert-danger mt-3"
        style="display: none"
      ></div>

      <div class="credential-hint mt-4">
        <h6><i class="bi bi-info-circle"></i> Credenciais padrão:</h6>
        <p class="mb-1"><strong>Email:</strong> admin@example.com</p>
        <p class="mb-0"><strong>Password:</strong> admin123</p>
      </div>
    </div>

    <script>
      const API_BASE_URL = window.location.origin;

      // Verificar se já está logado
      if (localStorage.getItem("authToken")) {
        window.location.href = "index.html";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(`${API_BASE_URL}/api/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            // Verificar se a resposta é JSON válido
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
              throw new Error("Resposta do servidor não é JSON");
            }

            const data = await response.json();

            if (data.success) {
              // Salvar token no localStorage
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("userEmail", data.email);

              // Redirecionar para a aplicação principal
              window.location.href = "index.html";
            } else {
              showError(data.error || "Erro no login");
            }
          } catch (error) {
            console.error("Erro de login:", error);
            showError(
              "Servidor não disponível. Certifique-se de que o servidor está rodando na porta 5000."
            );
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";

        // Adicionar animação
        errorDiv.style.animation = "shake 0.5s";
        setTimeout(() => {
          errorDiv.style.animation = "";
        }, 500);
      }

      // Adicionar estilo de animação para shake
      const style = document.createElement("style");
      style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    `;
      document.head.appendChild(style);

     
    </script>
  </body>
</html>
